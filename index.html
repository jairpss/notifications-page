<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Notifications page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <h2>Notifications <span>3</span></h2>
      <p>Mark all as read</p>
    </header>
    <section class="content">
        <div class="card">
            <img src="./assets/images/avatar-mark-webber.webp" alt="">
            <div class="card-content">
              <p clas="card-text"><b>Mark Webber</b> reacted to your recent post <a>My first tournament today!</a></p> 
              <p class="time">1m ago</p>
            </div> 
        </div>

        <div class="card">
          <img src="./assets/images/avatar-angela-gray.webp" alt="">
          <div class="card-content">
            <p clas="card-text"><b>Angela Gray</b> followed you</p> 
            <p class="time">5m ago</p>
          </div> 
        </div>

        <div class="card">
          <img src="./assets/images/avatar-jacob-thompson.webp" alt="">
          <div class="card-content">
            <p clas="card-text"><b>Jacob Thompson</b> has joined your group <a>Chess Club</a></p> 
            <p class="time">1 day ago</p>
          </div> 
        </div>



    </section>
  </main>
  
</body>
</html>
